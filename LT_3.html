<!-- canvasで線型変換の実験をしてみる -->
<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>線型変換の実験</title>
    <style>
    * {padding: 0; margin: 0}
    canvas { background: #eee; display: block; margin: 0 auto;}
    </style>
    <!-- 矢印 -->
    <script src="https://frogcat.github.io/canvas-arrow/canvas-arrow.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>
  </head>
  <!-- onloadでこうしないとdrawImageによる描画が出来ないんだよー -->
  <body onload = "init()">
    <!-- 2次正方行列を生成するマクロを記述 -->
    \(
      \newcommand{\fourmat}[4]{
        \left( \begin{array}{cc}
          {#1} & {#2} \\
          {#3} & {#4}
        \end{array} \right)
      }
    \)
    <canvas id = "myCanvas" width = "500" height = "500"></canvas>
    <script src = "./src/LT_3.js">
    </script>
    <!-- ここに行列を表示 -->
    <div id = "matrix"></div>
  </body>
</html>
