<!-- canvasで線型変換の実験をしてみる -->
<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>線型変換の実験</title>
    <style>
    * {padding: 0; margin: 0}
    canvas { background: #eee; display: block; margin: 0 auto;}
    </style>
    <script src="https://frogcat.github.io/canvas-arrow/canvas-arrow.js"></script>
  </head>
  <body>
    <canvas id = "myCanvas" width = "500" height = "500"></canvas>
    <script>
    // ここにコードを書きます。
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // 赤い線を(10, 10)から(80, 80)まで引きます。
    ctx.beginPath();
    ctx.strokeStyle ="red";
    ctx.moveTo(10, 10);
    ctx.lineTo(80, 80);
    ctx.stroke();
    // 三角形の周および内部を青く塗りつぶします。
    ctx.beginPath();
    ctx.strokeStyle = "blue";
    ctx.moveTo(100, 50);
    ctx.lineTo(100, 100);
    ctx.lineTo(50, 50);
    ctx.closePath();
    ctx.stroke();
    ctx.fillStyle = "blue";
    ctx.fill();
    // 灰色の座標軸
    ctx.beginPath();
    ctx.arrow(250, 500, 250, 0, [0, 1, -10, 1, -10, 5]);
    ctx.arrow(0, 250, 500, 250, [0, 1, -10, 1, -10, 5]);
    ctx.fillStyle = "#999";
    ctx.fill();


    </script>
  </body>
</html>
