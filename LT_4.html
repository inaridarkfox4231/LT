<!-- canvasで線型変換の実験をしてみる -->
<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>線型変換の実験</title>
    <style>
      .heading{ text-align: center; }
      .field { text-align: center; }
      canvas{ background-color: #eee; display: inline-block; }
    </style>
    <!-- 矢印 -->
    <script src="https://frogcat.github.io/canvas-arrow/canvas-arrow.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>
  </head>
  <!-- onloadでこうしないとdrawImageによる描画が出来ないんだよー -->
  <body onload = "init()">
    <!-- 2次正方行列を生成するマクロを記述 -->
    \(
      \newcommand{\fourmat}[4]{
        \left( \begin{array}{cc}
          {#1} & {#2} \\
          {#3} & {#4}
        \end{array} \right)
      }
    \)
    <div class = "heading">
      <b>線型変換</b>
    </div>
    <div class = "field">
      <!-- 400×400の方がサイズ的にいいかな・・・・ -->
      <canvas id = "myCanvas" width = "500" height = "500"></canvas>
      <canvas id = "secondCanvas" width = "500" height = "500"></canvas>
    </div>
    <div id = "matrix" align = "center">
      <!-- ここに行列を表示 -->
    </div>
    <script src = "./src/LT_4.js">
    </script>
  </body>
</html>
